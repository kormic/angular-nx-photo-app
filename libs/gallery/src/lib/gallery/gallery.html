<lib-gallery-grid
  [photos]="galleryVM.state().photos"
  [canToggleFavorites]="true"
  (toggleFavoriteEvent)="galleryVM.toggleIsFavorite($event)">
</lib-gallery-grid>
@if (galleryVM.state().photos.length === 0 && !galleryVM.state().loading) {
  <lib-box> No photos available ðŸ˜”</lib-box>
}
@if (galleryVM.state().photos.length > 0 && !galleryVM.state().hasMore && !galleryVM.state().loading) {
  <lib-box> End of line... ðŸ˜”</lib-box>
}
@if (galleryVM.state().loading) {
  <div class="spinner">
    <lib-spinner />
  </div>
}

<div libUiInfiniteSentinel [preventEmissionOnFirstLoad]="true" (visible)="loadNextPage()" class="sentinel"></div>
